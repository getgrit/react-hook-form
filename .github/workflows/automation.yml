name: E2E Test
on: 
  schedule:
  # Hammer the backend by running this every 5mins ðŸ˜ˆ
    - cron: '*/5 * * * *'
  push:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm run start:app
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
